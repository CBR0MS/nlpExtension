<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/popup-styles.css">
    <script type="text/javascript" src="senticnet5/senticnet5-smaller.json"></script>
    <script type="text/javascript" src="static/popup-script.js"></script>
    
</head>
<body>
    <h2 id="sentiment-text">Scanning Page...</h2>
    <div class="slidecontainer">
        <input type="range" min="-100" max="100" value="0" class="slider" id="page-range">
  </div>
  <p id="matched-words-scanned-good"></p>
  <p id="matched-words-scanned-bad"></p>
  <h2 id="sentiment-selected-text">Select some text to get sentiment</h2>
  <div class="slidecontainer">
        <input type="range" min="-100" max="100" value="0" class="slider" id="selection-range">
  </div>
  <p id="matched-words-selected-good"></p>
  <p id="matched-words-selected-bad"></p>
  <p id="selected-text"></p>

</body>
</html>
